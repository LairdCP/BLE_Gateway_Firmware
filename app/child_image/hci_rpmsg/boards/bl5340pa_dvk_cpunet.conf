CONFIG_BT_EXT_ADV=y
CONFIG_BT_EXT_ADV_LEGACY_SUPPORT=y
CONFIG_BT_EXT_ADV_MAX_ADV_SET=1
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_TX_COUNT=7
CONFIG_BT_BUF_ACL_RX_COUNT=7
CONFIG_BT_BUF_CMD_TX_COUNT=7
CONFIG_BT_CTLR_DUP_FILTER_LEN=8
CONFIG_BT_CTLR_RX_BUFFERS=7
CONFIG_BT_CTLR_LE_PING=n
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# Workaround for bug #19055 Network core receives 259-byte payload from advertising start message
CONFIG_BT_BUF_ACL_RX_SIZE=300

# RPMSG
CONFIG_LCZ_RPMSG=y
CONFIG_LCZ_RPMSG_MAX_MESSAGE_SIZE=8
CONFIG_RPMSG_SERVICE_NUM_ENDPOINTS=4

# BL5340PA features
CONFIG_LCZ=y
CONFIG_LCZ_DRIVER=y
CONFIG_LCZ_BL5340PA=y
